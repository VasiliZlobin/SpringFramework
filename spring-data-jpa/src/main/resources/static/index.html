<!DOCTYPE html>

<html ng-app="goods">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container" ng-controller="indexController">
        <h3>Список товаров</h3>
        <button class="btn btn-primary" ng-click="loadProducts(pageNumber - 1)">&lt;</button>
        Страница {{pageNumber}} из {{totalPages}}
        <button class="btn btn-primary" ng-click="loadProducts(pageNumber + 1)">&gt;</button>
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <tr>
                <td>ID</td>
                <td>Наименование</td>
                <td>Цена</td>
                <td>Действие</td>
            </tr>

            <tbody>
                <tr ng-repeat="p in ProductsList">
                    <td>{{p.id}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.price}}</td>
                    <td><button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
